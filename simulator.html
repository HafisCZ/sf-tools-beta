        <script type="text/javascript">
            function toggleAll (dis) {
                if (dis) {
                    PopupController.open(LoaderPopup);
                } else {
                    PopupController.close(LoaderPopup);
                }
            }

            const EditorController = new (class {
                constructor () {
                    this.fields = {
                        name: new Field('[data-path="Name"]', ''),
                        class: new Field('[data-path="Class"]', '1'),
                        mask: new Field('[data-path="Mask"]', '0'),
                        level: new Field('[data-path="Level"]', '', Field.isPlayerLevel),
                        armor: new Field('[data-path="Armor"]', '', Field.isNumber),

                        resistance_fire: new Field('[data-path="Runes.ResistanceFire"]', '', Field.isResistanceRune),
                        resistance_cold: new Field('[data-path="Runes.ResistanceCold"]', '', Field.isResistanceRune),
                        resistance_lightning: new Field('[data-path="Runes.ResistanceLightning"]', '', Field.isResistanceRune),

                        portal_hp: new Field('[data-path="Dungeons.Player"]', '', Field.isDungeon),
                        portal_damage: new Field('[data-path="Dungeons.Group"]', '', Field.isDungeon),

                        runes_health: new Field('[data-path="Runes.Health"]', '', Field.isHealthRune),
                        gladiator: new Field('[data-path="Fortress.Gladiator"]', '', Field.isGladiator),
                        potion_life: new Field('[data-path="Potions.Life"]', '0'),
                        enchantment: new Field('[data-path="Items.Hand.HasEnchantment"]', 'false'),

                        str: new Field('[data-path="Strength.Total"]', '', Field.isNumber),
                        dex: new Field('[data-path="Dexterity.Total"]', '', Field.isNumber),
                        int: new Field('[data-path="Intelligence.Total"]', '', Field.isNumber),
                        con: new Field('[data-path="Constitution.Total"]', '', Field.isNumber),
                        lck: new Field('[data-path="Luck.Total"]', '', Field.isNumber),

                        weapon1_min: new Field('[data-path="Items.Wpn1.DamageMin"]', '', Field.isNumber),
                        weapon1_max: new Field('[data-path="Items.Wpn1.DamageMax"]', '', Field.isNumber),
                        weapon1_enchantment: new Field('[data-path="Items.Wpn1.HasEnchantment"]', 'false'),
                        weapon1_rune: new Field('[data-path="Items.Wpn1.AttributeTypes.2"]', '0'),
                        weapon1_value: new Field('[data-path="Items.Wpn1.Attributes.2"]', '', Field.isDamageRune),

                        weapon2_min: new Field('[data-path="Items.Wpn2.DamageMin"]', '', Field.isNumber),
                        weapon2_max: new Field('[data-path="Items.Wpn2.DamageMax"]', '', Field.isNumber),
                        weapon2_enchantment: new Field('[data-path="Items.Wpn2.HasEnchantment"]', 'false'),
                        weapon2_rune: new Field('[data-path="Items.Wpn2.AttributeTypes.2"]', '0'),
                        weapon2_value: new Field('[data-path="Items.Wpn2.Attributes.2"]', '', Field.isDamageRune)
                    };

                    this.fields['class'].$object.dropdown({
                        preserveHTML: true,
                        values: Object.entries(CLASS_MAP).map((e) => {
                            return {
                                name: `<img class="ui centered image class-picture" src="res/class${ e[0] }.png"><span>${ e[1] }</span>`,
                                value: e[0]
                            };
                        })
                    }).dropdown('setting', 'onChange', (value, text) => {
                        if (value == 4) {
                            $('[data-optional="Weapon2"]').show();
                        } else {
                            $('[data-optional="Weapon2"]').hide();
                        }

                        this.fields['mask'].show(value == 8);
                    }).dropdown('set selected', '1');

                    this.fields['mask'].$object.dropdown({
                        preserveHTML: true,
                        values: [
                            {
                                name: 'None',
                                value: 0
                            },
                            {
                                name: '<img class="ui centered image class-picture" src="res/mask1.png"><span>Bear</span>',
                                value: 1
                            },
                            {
                                name: '<img class="ui centered image class-picture" src="res/mask2.png"><span>Cat</span>',
                                value: 2
                            }
                        ]
                    }).dropdown('set selected', '0');

                    this.fields['potion_life'].$object.dropdown({
                        values: [
                            {
                                name: 'No',
                                value: 0
                            },
                            {
                                name: 'Yes',
                                value: 25
                            }
                        ]
                    }).dropdown('set selected', '0');

                    this.fields['weapon1_rune'].$object.dropdown({
                        values: [
                            {
                                name: 'None',
                                value: 0
                            },
                            {
                                name: 'Fire',
                                value: 40
                            },
                            {
                                name: 'Cold',
                                value: 41
                            },
                            {
                                name: 'Lightning',
                                value: 42
                            }
                        ]
                    }).dropdown('set selected', '0');

                    this.fields['weapon2_rune'].$object.dropdown({
                        values: [
                            {
                                name: 'None',
                                value: 0
                            },
                            {
                                name: 'Fire',
                                value: 40
                            },
                            {
                                name: 'Cold',
                                value: 41
                            },
                            {
                                name: 'Lightning',
                                value: 42
                            }
                        ]
                    }).dropdown('set selected', '0');

                    this.fields['enchantment'].$object.dropdown({
                        values: [
                            {
                                name: 'No',
                                value: false
                            },
                            {
                                name: 'Yes',
                                value: true
                            }
                        ]
                    }).dropdown('set selected', 'false');

                    this.fields['weapon1_enchantment'].$object.dropdown({
                        values: [
                            {
                                name: 'No',
                                value: false
                            },
                            {
                                name: 'Yes',
                                value: true
                            }
                        ]
                    }).dropdown('set selected', 'false');

                    this.fields['weapon2_enchantment'].$object.dropdown({
                        values: [
                            {
                                name: 'No',
                                value: false
                            },
                            {
                                name: 'Yes',
                                value: true
                            }
                        ]
                    }).dropdown('set selected', 'false');
                }

                fill (object) {
                    if (object) {
                        for (var [key, field] of Object.entries(this.fields)) {
                            field.set(getObjectAt(object, field.path()));
                        }
                    } else {
                        for (var [key, field] of Object.entries(this.fields)) {
                            field.clear();
                        }
                    }
                }

                clear () {
                    for (var [key, field] of Object.entries(this.fields)) {
                        field.clear();
                    }
                }

                read () {
                    var object = new SFPlayer();
                    for (var [key, field] of Object.entries(this.fields)) {
                        setObjectAt(object, field.path(), field.get());
                    }

                    return object;
                }

                valid () {
                    var ass = this.fields['class'].get() != 4;
                    for (var [key, field] of Object.entries(this.fields)) {
                        if (ass && ['weapon2_min', 'weapon2_max', 'weapon2_value'].includes(key)) {
                            continue;
                        }

                        if (!field.valid()) {
                            return false;
                        }
                    }

                    return true;
                }

                empty () {
                    var object = new SFPlayer();
                    for (var [key, field] of Object.entries(this.fields)) {
                        setObjectAt(object, field.path(), field.defaultValue);
                    }

                    return object;
                }
            })();

            EditorController.clear();

            const UILogger = new (class {
                constructor ($root) {
                    this.$root = $root;
                }

                clear () {
                    this.$root.html('');
                }

                append (line) {
                    this.$root.append(`${ line }</br>`);
                }
            })($('.debug'));

            var selected = -1;
            var yourself = -1;

            var players = [];
            var iterator = 0;

            var modeIhof = false;
            $('#sim-ihof').click(function () {
                modeIhof = !modeIhof;
                if (modeIhof) {
                    this.style.setProperty('background', '#21ba45', 'important');
                } else {
                    this.style.setProperty('background', '');
                }
                $('.sim-player-name, .sim-player-name-ihof').toggleClass('sim-player-name').toggleClass('sim-player-name-ihof');
                showPlayers();
            });

            var modeDump = false;
            $('#sim-debug').click(function () {
                modeDump = !modeDump;
                if (modeDump) {
                    this.style.setProperty('background', '#eb8034', 'important');
                } else {
                    this.style.setProperty('background', '');
                }
            });

            var modeInsert = false;
            $('#sim-insert').click(function () {
                modeInsert = !modeInsert;
                if (modeInsert) {
                    this.style.setProperty('background', '#21ba45', 'important');
                } else {
                    this.style.setProperty('background', '');
                }
            });

            var mode = 0;
            $('#sim-mode').dropdown({
                values: [
                    {
                        name: 'All vs All',
                        value: 0
                    },
                    {
                        name: 'One vs All',
                        value: 1
                    },
                    {
                        name: 'Tournament',
                        value: 2
                    }
                ]
            }).dropdown('setting', 'onChange', (value, text) => {
                mode = Number(value);

                for (var p of players) {
                    p.score = null;
                }

                yourself = -1;
                clearSort();
            }).dropdown('set selected', '0')

            $('#sim-editor input').on('paste', function (event) {
                event.stopPropagation();
            });

            $(document.body).on('paste', function (event) {
                try {
                    insertExternalData(JSON.parse(event.originalEvent.clipboardData.getData('text')));
                } catch (e) {
                    console.info(e);
                }
            }).on('dragover dragenter', e => {
                e.preventDefault();
                e.stopPropagation();
            }).on('drop', e => {
                if (_dig(e, 'originalEvent', 'dataTransfer', 'files', 0, 'type') == 'text/plain') {
                    e.preventDefault();
                    e.stopPropagation();

                    try {
                        let r = new FileReader();
                        r.readAsText(e.originalEvent.dataTransfer.files[0], 'UTF-8');
                        r.onload = f => insertExternalData(JSON.parse(f.target.result));
                    } catch (ex) {
                        console.info(ex);
                    }
                }
            });

            function insertExternalData (data) {
                if (Array.isArray(data)) {
                    if (!modeInsert) {
                        players = [];
                    }

                    for (var d of data) {
                        if (d.Class) {
                            SFItem.forceCorrectRune(d.Items.Wpn1);
                            SFItem.forceCorrectRune(d.Items.Wpn2);

                            if (d.Class != 4) {
                                d.Items.Wpn2 = SFItem.empty();
                            }

                            players.push({
                                player: mergeSoft(new SFPlayer(), d),
                                score: null,
                                index: iterator++
                            });
                        } else {
                            var obj = d.own ? new SFOwnPlayer(d) : new SFOtherPlayer(d);

                            SFItem.forceCorrectRune(obj.Items.Wpn1);
                            SFItem.forceCorrectRune(obj.Items.Wpn2);

                            if (obj.Class != 4) {
                                obj.Items.Wpn2 = SFItem.empty();
                            }

                            players.push({
                                player: mergeSoft(new SFPlayer(), obj),
                                score: null,
                                index: iterator++
                            });
                        }
                    }

                    showPlayers();
                } else if (data.Class || data.save) {
                    var obj = data.Class ? data : (data.own ? new SFOwnPlayer(data) : new SFOtherPlayer(data));

                    SFItem.forceCorrectRune(obj.Items.Wpn1);
                    SFItem.forceCorrectRune(obj.Items.Wpn2);

                    if (obj.Class != 4) {
                        obj.Items.Wpn2 = SFItem.empty();
                    }

                    EditorController.fill(obj);
                }
            }

            $('#sim-threads').captiveInputField('player_sim/threads', 4, v => !isNaN(v) && v >= 1);
            $('#sim-iterations').captiveInputField('player_sim/iterations', 2500, v => !isNaN(v) && v >= 1);

            // Run simulation
            $('#sim-run').click(function () {
                if (players.length > 1 && (mode != 1 || (mode == 1 && players.find(p => p.index == yourself)))) {
                    UILogger.clear();

                    for (var i = 0; i < players.length; i++) {
                        players[i].score = null;
                        players[i].player.IHOFMode = modeIhof;
                    }

                    showPlayers();
                    toggleAll(true);

                    let blocks = Math.max(1, Number($('#sim-threads').val()) || 4);
                    let blockSize = Math.ceil(players.length / blocks);
                    let iterations = Math.max(1, Number($('#sim-iterations').val()) || 2500);

                    var results = [];
                    var ladder = [];
                    var logs = [];

                    if (mode == 2) {
                        UILogger.append(`GENERATING LADDER`);

                        ladder = [ ... players ];
                        new FightSimulator().simulateMultiple(ladder, ladder, 100);

                        ladder.sort((a, b) => a.score.avg - b.score.avg);

                        for (var i = 0; i < ladder.length; i++) {
                            ladder[i].score = null;
                        }
                    }

                    UILogger.append(`BLOCK SIZE: <b>${ blockSize }</b>`);
                    UILogger.append(`ITERATIONS: <b><b>${ iterations }</b>`);
                    UILogger.append(`<b><br/>STARTING ${ blocks } THREADS</b>`);

                    for (var i = 0; i < players.length; i += blockSize) {
                        var block = players.slice(i, i + blockSize);
                        var worker = createWebWorker('js/sim/players.js');

                        worker.addEventListener('message', function (message) {
                            if (message.data.command == 'finished') {
                                results.push(... message.data.results);

                                if (modeDump) {
                                    logs.push(... message.data.logs);
                                }

                                UILogger.append(`THREAD FINISHED IN <b>${ message.data.time / 1000 }</b> SECONDS`);

                                if (results.length == players.length) {
                                    toggleAll();

                                    players = results;
                                    setSort('avg', 0);

                                    if (modeDump) {
                                        download('logs.json', new Blob([ JSON.stringify(logs) ], {
                                            type: 'application/json'
                                        }));
                                    }
                                }
                            }
                        }, false);

                        if (mode == 0) {
                            worker.postMessage({
                                mode: SimulatorType.PlayerAll,
                                player: block,
                                players: players,
                                iterations: iterations,
                                dev: modeDump
                            });
                        } else if (mode == 1) {
                            worker.postMessage({
                                mode: SimulatorType.PlayerOne,
                                player: players.find(p => p.index == yourself),
                                players: block,
                                iterations: iterations,
                                dev: modeDump
                            });
                        } else if (mode == 2) {
                            worker.postMessage({
                                mode: SimulatorType.PlayerTournament,
                                player: block,
                                players: ladder,
                                iterations: iterations,
                                dev: modeDump
                            });
                        }
                    }
                }
            });

            $('#sim-save').click(function () {
                if (EditorController.valid()) {
                    if (selected != -1) {
                        var index = players.findIndex(p => p.index == selected);
                        if (index != -1) {
                            players[index].player = EditorController.read();
                            players[index].score = null;
                        }

                        showPlayers();
                    } else {
                        $('#sim-add').trigger('click');
                    }
                }
            });

            $('#sim-copy').click(function () {
                copyText(JSON.stringify(EditorController.read()));
            });

            $('#sim-copyall').click(function () {
                copyText(JSON.stringify(players.map(p => toSimulatorModel(p.player))));
            });

            $('#sim-add').click(function () {
                if (EditorController.valid()) {
                    var player = EditorController.read();
                    if (player.Name == '') {
                        player.Name = `Player ${ players.length + 1 }`;
                    }

                    selected = iterator++;
                    players.push({
                        player: player,
                        score: null,
                        index: selected
                    });

                    EditorController.clear();

                    showPlayers();
                }
            });

            var sort = '';
            var order = 0;

            $('[data-sort]').click(function () {
                setSort($(this).attr('data-sort'));
            });

            function setSort (key, ord) {
                if (ord == undefined) {
                    if (sort == key) {
                        order = (order + 1) % 2;
                    } else {
                        sort = key;
                        order = 0;
                    }
                } else {
                    sort = key;
                    order = ord;
                }

                showPlayers();
            }

            function clearSort () {
                sort = '';
                order = 0;

                showPlayers();
            }

            function showPlayers () {
                if (order == 0) {
                    if (sort == 'class') {
                        players.sort((a, b) => a.player.Class - b.player.Class);
                    } else if (sort == 'level') {
                        players.sort((a, b) => b.player.Level - a.player.Level);
                    } else if (sort == 'name') {
                        players.sort((a, b) => a.player.Name.localeCompare(b.player.Name));
                    } else if (sort == 'avg') {
                        players.sort((a, b) => b.score && a.score && (b.score.avg - a.score.avg));
                    } else if (sort == 'min') {
                        players.sort((a, b) => b.score && a.score && (b.score.min - a.score.min));
                    } else if (sort == 'max') {
                        players.sort((a, b) => b.score && a.score && (b.score.max - a.score.max));
                    }
                } else {
                    if (sort == 'class') {
                        players.sort((b, a) => a.player.Class - b.player.Class);
                    } else if (sort == 'level') {
                        players.sort((b, a) => b.player.Level - a.player.Level);
                    } else if (sort == 'name') {
                        players.sort((b, a) => a.player.Name.localeCompare(b.player.Name));
                    } else if (sort == 'avg') {
                        players.sort((b, a) => b.score && a.score && (b.score.avg - a.score.avg));
                    } else if (sort == 'min') {
                        players.sort((b, a) => b.score && a.score && (b.score.min - a.score.min));
                    } else if (sort == 'max') {
                        players.sort((b, a) => b.score && a.score && (b.score.max - a.score.max));
                    }
                }

                $('[data-sort]').each(function () {
                    $(this).attr('data-sort-style', $(this).attr('data-sort') == sort ? (order + 1) : 0);
                });

                var content = '';

                if (mode == 1 && yourself == -1) {
                    if (players.length) {
                        yourself = players[0].index;
                    }
                }

                if (mode > 0) {
                    $('[data-sort="min"]').hide();
                    if (mode == 1) {
                        $('[data-sort="max"]').hide();
                    } else {
                        $('[data-sort="max"]').show();
                    }
                } else {
                    $('[data-sort="min"]').show();
                    $('[data-sort="max"]').show();
                }

                if (mode == 2) {
                    $('[data-sort="max"]').text('Ladder');
                } else {
                    $('[data-sort="max"]').text('Max %');
                }

                for (var i = 0; i < players.length; i++) {
                    var player = players[i].player;
                    var score = players[i].score;
                    var index = players[i].index;

                    content += `
                        <div class="row selectable ${ index == selected ? 'selected' : 'nselected' } ${ mode == 1 && index == yourself ? 'btwo' : 'bnone' }" data-index="${ index }">
                            <div class="player-index">${ i + 1 }</div>
                            <div class="two wide text-center column">
                                <img class="ui medium centered image" style="width: 50px;" src="res/class${ player.Class }.png">
                                ${ player.Class == 8 && player.Mask > 0 ? `<img class="ui image" src="res/mask${ player.Mask }.png" style="position: absolute; right: 0.75em; bottom: 0.1em; width: 1.55em; height: 1.55em;">` : '' }
                            </div>
                            <div class="one wide text-center column">
                                <b>${ player.Level }</b>
                            </div>
                            <div class="one wide column"></div>
                            <div class="four wide column sim-player-name${ modeIhof && player.Prefix ? '-ihof' : '' }">
                                <b>${ player.Name }</b>
                                <span>${ player.Prefix }</span>
                            </div>
                            <div class="two wide text-center column">
                                ${ score ? (mode == 2 ? `${ score.avg } pt` : (mode == 1 && index == yourself ? '' : `${ score.avg.toFixed(2) }%`)) : '' }
                            </div>
                            <div class="two wide text-center column">
                                ${ score && score.min != undefined ? `${ score.min.toFixed(2) }%` : '' }
                            </div>
                            <div class="two wide text-center column">
                                ${ score && score.max != undefined ? (mode == 2 ? `${ score.max }` : `${ score.max.toFixed(2) }%`) : '' }
                            </div>
                            <div class="one wide text-center column">
                                ${ mode == 1 && index != yourself ? `<i class="user circle icon glow-y" data-index-crown="${ i }"></i>` : ''}
                            </div>
                            <div class="one wide text-center column">
                                <i class="trash right aligned alternate glow outline icon" data-index-trash="${ i }"></i>
                            </div>
                        </div>
                    `;
                }

                $('#sim-players').html(content);

                $('[data-index]').click(function () {
                    selected = Number($(this).attr('data-index'));
                    EditorController.fill(players.find(p => p.index == selected).player);

                    showPlayers();
                });

                $('[data-index-crown]').click(function () {
                    yourself = players[Number($(this).attr('data-index-crown'))].index;

                    showPlayers();
                });

                $('[data-index-trash]').click(function () {
                    var sel = Number($(this).attr('data-index-trash'));
                    players.splice(sel, 1);

                    var ss = players.findIndex(p => p.index == selected);
                    if (ss == -1) {
                        EditorController.clear();
                    }

                    selected = ss;

                    var sx = players.findIndex(p => p.index == yourself);
                    if (sx == -1) {
                        yourself = -1;
                    }

                    showPlayers();
                });
            }
        </script>
    </body>
</html>
